<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
 <title>Random Quotes Generator</title> 
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container">  
    <h1 class="col-lg-12 header_text text-primary text-center">Welcome to Daily Quotes!</h1>
    <div class="row col-lg-12 text-centered">
  <img class="image center" src="http://pctechtips.org/apps/quotes/aristoteles.jpg">
  </div> 
  <div class="row">
    <p class="col-lg-12 sub_text text-center text-primary">Press the button for a famous quote!...</p>
  </div>
    <div class="col-md-3 center">      
      <button id="getMessage" class="btn btn-primary">Get quote!</button>
  </div> 
  <br> 
  <div class="col-8 mx-auto">
    <div id="content" class="row col-12 text"></div> 
  <div id="author" class="row col-12 text"></div> 
  </div>  
  <!-- buttons -->
<div class="container">
  <div class="row">
    <div class="col-4 text-center">
      <a class="btn btn-info">
        <i class="far fa-chevron-circle-left"></i>
      </a>
    </div>
    <div class="col-4 text-center">       
        <a class="btn btn-info btn-social btn-twitter mx-auto" href="https://twitter.com/intent/tweet?text=The shoe that fits one person pinches another; there is no recipe for living that suits all cases.   Carl Jung " target="_blank">
        <i class="fa fa-twitter"></i>
        </a>      
    </div>
    <div class="col-4 text-center">
      <a class="btn btn-info">
        <i class="far fa-chevron-circle-right"></i>
      </a>
    </div>
  </div>
</div>


</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
